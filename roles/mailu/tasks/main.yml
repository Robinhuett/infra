- name: Start front service container
  become: yes
  docker_container:
    name: front
    image: mailu/nginx:{{ mailu.version }}
    volumes:
    - /var/data/mailu/certs:/certs
    - /var/data/mailu/overrides/nginx:/overrides
    - /etc/localtime:/etc/localtime:ro
    published_ports:
    - "80:80"
    - "443:443"
    - "25:25"
    - "465:465"
    - "587:587"
    - "110:110"
    - "995:995"
    - "143:143"
    - "993:993"
    networks:
    - name: mailu
    networks_cli_compatible: yes
    env_file: /var/data/mailu.env
    log_driver: loki
    log_options:
      loki-url: https://{{ loki.user }}:{{ loki.pass }}@{{ loki.domain.sub }}.{{ loki.domain.apex }}/loki/api/v1/push
      loki-retries: "5"
      loki-batch-size: "400"
    restart_policy: always
    state: started
  when:
  - not ansible_check_mode

- name: Setup noreply mail user # noqa 301
  become: yes
  command: docker exec admin flask mailu user {{ mail.user.noreply.name }} {{ mail.domain.apex }} '{{ mail.user.noreply.pass }}'
  register: noreply_user
  changed_when: noreply_user.rc == 0
  ignore_errors: yes
  no_log: yes

- name: Ensure all MX DNS records are set
  inwx.collection.dns:
    domain: "{{ item }}"
    type: MX
    priority: 10
    value: "{{ mail.domain.sub }}.{{ mail.domain.apex }}"
    ttl: 86400
    solo: yes
    state: present
    username: "{{ inwx_user }}"
    password: "{{ inwx_pass }}"
  loop: "{{ mail.domains }}"
  tags:
  - dns

- name: Ensure all SPF DNS records are set
  inwx.collection.dns:
    domain: "{{ item }}"
    type: TXT
    value: v=spf1 mx a:{{ mail.domain.sub }}.{{ mail.domain.apex }} ~all
    ttl: 3600
    state: present
    username: "{{ inwx_user }}"
    password: "{{ inwx_pass }}"
  loop: "{{ mail.domains }}"
  tags:
  - dns

- name: Ensure all _dmarc DNS records are set
  inwx.collection.dns:
    domain: "{{ item }}"
    type: TXT
    record: _dmarc
    value: v=DMARC1; p=reject; rua=mailto:postmaster@{{ mail.domain.apex }}; ruf=mailto:postmaster@{{ mail.domain.apex }}; adkim=s; aspf=s
    ttl: 3600
    solo: yes
    state: present
    username: "{{ inwx_user }}"
    password: "{{ inwx_pass }}"
  loop: "{{ mail.domains }}"
  tags:
  - dns

- name: Ensure all autodiscover DNS records are set
  inwx.collection.dns:
    domain: "{{ item }}"
    type: CNAME
    record: autodiscover
    value: "{{ mail.domain.sub }}.{{ mail.domain.apex }}"
    ttl: 3600
    solo: yes
    state: present
    username: "{{ inwx_user }}"
    password: "{{ inwx_pass }}"
  loop: "{{ mail.domains }}"
  tags:
  - dns

- name: Ensure all autoconfig DNS records are set
  inwx.collection.dns:
    domain: "{{ item }}"
    type: CNAME
    record: autoconfig
    value: "{{ mail.domain.sub }}.{{ mail.domain.apex }}"
    ttl: 3600
    solo: yes
    state: present
    username: "{{ inwx_user }}"
    password: "{{ inwx_pass }}"
  loop: "{{ mail.domains }}"
  tags:
  - dns

# Note on DKIM DNS records:
# Currently it's not possible to elegantly generate those via cli.

- name: Ensure all TLS-RPT DNS records are set
  inwx.collection.dns:
    domain: "{{ item }}"
    type: TXT
    record: _smtp._tls
    value: "v=TLSRPTv1; rua=mailto:postmaster@{{ mail.domain.apex }};"
    ttl: 3600
    solo: yes
    state: present
    username: "{{ inwx_user }}"
    password: "{{ inwx_pass }}"
  loop: "{{ mail.domains }}"
  tags:
  - dns

- name: Ensure all MTA_STL DNS records are set (_mta-sts)
  inwx.collection.dns:
    domain: "{{ item }}"
    type: TXT
    record: _mta-sts
    value: "{{ mail.mta_sts.version }}"
    ttl: 3600
    solo: yes
    state: present
    username: "{{ inwx_user }}"
    password: "{{ inwx_pass }}"
  loop: "{{ mail.domains }}"
  tags:
  - dns

- name: Ensure Reverse DNS is set
  delegate_to: localhost
  hcloud_rdns:
    api_token: "{{ hetzner_api_token }}"
    dns_ptr: "{{ mail.domain.sub }}.{{ mail.domain.apex }}"
    ip_address: "{{ item }}"
    server: "{{ inventory_hostname }}"
  loop:
  - "{{ ansible_default_ipv4.address }}"
  - "{{ ansible_default_ipv6.address }}"
  when:
  - "'hetzner' in group_names"
