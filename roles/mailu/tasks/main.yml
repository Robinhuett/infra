---

- name: Remove conflicting packages
  become: yes
  apt:
    autoremove: yes
    purge: yes
    name:
    - exim4
    - exim4-base
    state: absent
  tags:
  - dependencies

- name: Ensure directory for mailu exists
  become: yes
  file:
    path: /var/data/mailu
    state: directory
    mode: 0755

- name: Make sure mailu.env file is present
  become: yes
  template:
    src: mailu.env.j2
    dest: /var/data/mailu.env
    mode: 0644
  register: mailu_env

- name: Create docker network for mailu
  become: yes
  docker_network:
    name: mailu
    driver: bridge
    enable_ipv6: yes
    ipam_config:
    - subnet: 192.168.203.0/24
    - subnet: fd30:97e2:811b:beef::/64

- name: Start ipv6nat container to enable sane IPv6 in docker # Yes I know IPv6 NAT is bad yada yada yada..
  become: yes
  docker_container:
    name: ipv6nat_01
    image: robbertkl/ipv6nat
    volumes:
    - /var/run/docker.sock:/var/run/docker.sock:ro
    - /etc/localtime:/etc/localtime:ro
    network_mode: host
    privileged: yes
    restart_policy: always
    state: started
  when:
  - not ansible_check_mode

# networks_cli_compatible is set because auf deprecation in ansible 2.12 and not needed after this
- name: Start redis container
  become: yes
  docker_container:
    name: redis
    image: redis:alpine
    volumes:
    - /var/data/mailu/redis:/data
    - /etc/localtime:/etc/localtime:ro
    networks:
    - name: mailu
    networks_cli_compatible: yes
    log_driver: loki
    log_options:
      loki-url: https://{{ loki.user }}:{{ loki.pass }}@{{ loki.domain.sub }}.{{ loki.domain.apex }}/loki/api/v1/push
      loki-retries: "5"
      loki-batch-size: "400"
    restart_policy: always
    state: started
  when:
  - not ansible_check_mode

- name: Start mailu admin container
  become: yes
  docker_container:
    name: admin
    image: mailu/admin:{{ mailu.version }}
    volumes:
    - /var/data/mailu/data:/data
    - /var/data/mailu/dkim:/dkim
    - /etc/localtime:/etc/localtime:ro
    networks:
    - name: mailu
    networks_cli_compatible: yes
    env_file: /var/data/mailu.env
    log_driver: loki
    log_options:
      loki-url: https://{{ loki.user }}:{{ loki.pass }}@{{ loki.domain.sub }}.{{ loki.domain.apex }}/loki/api/v1/push
      loki-retries: "5"
      loki-batch-size: "400"
    restart_policy: always
    state: started
  when:
  - not ansible_check_mode

- name: Start mailu imap container
  become: yes
